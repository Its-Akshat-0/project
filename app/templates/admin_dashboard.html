<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Google Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Optional: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #ecf0f1;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      text-decoration: none;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #3498db;
      color: #fff;
    }

    .main-content {
      margin-left: 260px;
      padding: 40px;
      flex: 1;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #2c3e50;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .view-btn, .insert-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    .insert-btn {
      background-color: #2ecc71;
    }

    .view-btn:hover {
      background-color: #2980b9;
    }

    .insert-btn:hover {
      background-color: #27ae60;
    }

    .logout {
      display: block;
      margin-top: 50px;
      text-align: center;
      padding: 10px;
      border: 1px solid #ecf0f1;
      border-radius: 8px;
      transition: 0.3s;
    }

    .logout:hover {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="{{ url_for('auth.users_dashboard') }}"><i class="fa fa-user"></i> Users</a>
    <a href="{{ url_for('auth.instructor_dashboard') }}"><i class="fa fa-chalkboard-teacher"></i> Instructors</a>
    <a href="{{ url_for('auth.course_dashboard') }}"><i class="fa fa-book"></i> Courses</a>
    <a href="{{ url_for('auth.enrollment_dashboard') }}"><i class="fa fa-clipboard-list"></i> Enrollments</a>
    <a href="{{ url_for('auth.logout') }}" class="logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Section -->
  <div class="main-content">
    {% block content %}
    <!-- Default admin dashboard layout -->
    <h2>Welcome, Admin</h2>
    <div class="dashboard">

      <div class="card">
        <h3>Users Table</h3>
        <div class="action-buttons">
          <button class="view-btn" onclick="window.location.href='{{ url_for('auth.users_dashboard') }}'">View</button>
          <button class="insert-btn" onclick="window.location.href='{{ url_for('auth.users_dashboard') }}'">Insert</button>
        </div>
      </div>

      <div class="card">
        <h3>Instructors Table</h3>
        <div class="action-buttons">
          <button class="view-btn" onclick="window.location.href='{{ url_for('auth.instructor_dashboard') }}'">View</button>
          <button class="insert-btn" onclick="window.location.href='{{ url_for('auth.instructor_dashboard') }}'">Insert</button>
        </div>
      </div>

      <div class="card">
        <h3>Courses Table</h3>
        <div class="action-buttons">
          <button class="view-btn" onclick="window.location.href='{{ url_for('auth.course_dashboard') }}'">View</button>
          <button class="insert-btn" onclick="window.location.href='{{ url_for('auth.course_dashboard') }}'">Insert</button>
        </div>
      </div>

      <div class="card">
        <h3>Enrollments Table</h3>
        <div class="action-buttons">
          <button class="view-btn" onclick="window.location.href='{{ url_for('auth.enrollment_dashboard') }}'">View</button>
          <button class="insert-btn" onclick="window.location.href='{{ url_for('auth.enrollment_dashboard') }}'">Insert</button>
        </div>
      </div>
    </div>
    {% endblock %}
  </div>
</body>
</html>
