{% extends "base.html" %}
{% block title %}Add New Instructor{% endblock %}

{% block content %}
<div class="container">
  <!-- Header with Back Button -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1>âž• Add New Instructor</h1>
    <a href="{{ url_for('auth.instructor_dashboard') }}" style="text-decoration: none;">
      <button style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
        <i class="fas fa-arrow-left"></i> Back to Instructors
      </button>
    </a>
  </div>

  <!-- Add Instructor Form -->
  <div class="card" style="max-width: 600px; margin: 0 auto; animation: slideDown 0.3s ease-out;">
    <h2 style="text-align: center; margin-top: 0;">Create New Instructor Account</h2>
    <form method="POST" action="{{ url_for('auth.add_instructor_page') }}">
      <label for="instructor_name">Instructor Name</label>
      <input type="text" id="instructor_name" name="instructor_name" required placeholder="Enter instructor name">

      <label for="expertise">Expertise/Subject</label>
      <input type="text" id="expertise" name="expertise" required placeholder="Enter expertise or subject">

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required placeholder="Enter contact number">

      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="submit" class="insert-btn" style="flex: 1;">
          <i class="fas fa-check"></i> Create Instructor
        </button>
        <a href="{{ url_for('auth.instructor_dashboard') }}" style="flex: 1; text-decoration: none;">
          <button type="button" class="delete-btn" style="width: 100%;">
            <i class="fas fa-times"></i> Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</div>

<!-- ðŸ§  Page-specific Scripts -->
{% block scripts %}{% endblock %}
{% endblock %}
