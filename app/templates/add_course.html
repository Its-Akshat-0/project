{% extends "base.html" %}
{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="container">
  <!-- Header with Back Button -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1>âž• Add New Course</h1>
    <a href="{{ url_for('auth.course_dashboard') }}" style="text-decoration: none;">
      <button style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">
        <i class="fas fa-arrow-left"></i> Back to Courses
      </button>
    </a>
  </div>

  <!-- Add Course Form -->
  <div class="card" style="max-width: 600px; margin: 0 auto; animation: slideDown 0.3s ease-out;">
    <h2 style="text-align: center; margin-top: 0;">Create New Course</h2>
    <form method="POST" action="{{ url_for('auth.add_course_page') }}">
      <label for="course_id">Course ID</label>
      <input type="number" id="course_id" name="course_id" required placeholder="Enter course ID">

      <label for="course_name">Course Name</label>
      <input type="text" id="course_name" name="course_name" required placeholder="Enter course name">

      <label for="instructor_id">Instructor ID</label>
      <input type="number" id="instructor_id" name="instructor_id" required placeholder="Enter instructor ID (must exist)">

      <label for="duration">Duration</label>
      <input type="text" id="duration" name="duration" required placeholder="e.g., 8 weeks, 12 hours">

      <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="submit" class="insert-btn" style="flex: 1;">
          <i class="fas fa-check"></i> Create Course
        </button>
        <a href="{{ url_for('auth.course_dashboard') }}" style="flex: 1; text-decoration: none;">
          <button type="button" class="delete-btn" style="width: 100%;">
            <i class="fas fa-times"></i> Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
</div>

<style>
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<!-- ðŸ§  Page-specific Scripts -->
{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const alerts = document.querySelectorAll(".alert");
    alerts.forEach(alert => {
      setTimeout(() => {
        alert.style.opacity = "0";
        alert.style.transition = "opacity 0.5s ease-out";
      }, 4000);
    });
  });
</script>
{% endblock %}
{% endblock %}
