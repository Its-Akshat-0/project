{% extends "base.html" %}
{% block title %}Update Course{% endblock %}

{% block content %}
<div class="container">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h1>âœï¸ Update Course</h1>
    <a href="{{ url_for('auth.course_dashboard') }}" style="text-decoration:none;">
      <button class="view-btn">â¬… Back</button>
    </a>
  </div>

  <div class="card" style="max-width:700px; margin:0 auto;">
    <form method="POST">
      <label for="course_id">Course ID</label>
      <input id="course_id" name="course_id" type="number" value="{{ course.course_id }}" readonly>

      <label for="course_name">Course Name</label>
      <input id="course_name" name="course_name" type="text" value="{{ course.course_name }}" required>

      <label for="instructor_id">Instructor ID</label>
      <input id="instructor_id" name="instructor_id" type="number" value="{{ course.instructor_id }}">

      <label for="duration">Duration</label>
      <input id="duration" name="duration" type="text" value="{{ course.duration }}">

      <div style="display:flex; gap:12px; margin-top:14px;">
        <button type="submit" class="insert-btn" style="flex:1;">ğŸ’¾ Save Changes</button>
        <a href="{{ url_for('auth.course_dashboard') }}" style="flex:1; text-decoration:none;">
          <button type="button" class="delete-btn" style="width:100%;">âœ– Cancel</button>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
